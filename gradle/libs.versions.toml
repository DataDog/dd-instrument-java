shadow = "8.3.6"
junit-jupiter = "5.12.1"
spotless = "6.13.0"
spotbugs = "5.0.14"
spotbugs-annotations = "4.8.6"
axion-release = "1.14.4"

[libraries]
asm = { module = "org.ow2.asm:asm", version.ref = "asm" }
